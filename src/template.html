<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <form action="" novalidate>
        <div class="form-field">
            <label for="location">Enter a Location:</label>
            <input type="search" name="location" id="location" class="searchbar" required>
            <div class="error-message"></div>
        </div>
        <div class="form-field">
            <fieldset>
                <legend>Select Units to Display:</legend>
                <div>
                    <label for="metric">Metric:</label>
                    <input type="radio" name="units" id="metric" value="Metric">
                </div>
                <div>
                    <label for="imperial">Imperial:</label>
                    <input type="radio" name="units" id="imperial" value="Imperial">
                </div>
            </fieldset>
            <div class="error-message"></div>
        </div>

        <button>Get Weather</button>
    </form>

    </div> -->
</body>
</html>
